plugins {
    id 'org.springframework.boot' version '3.0.5'
    id 'java'
}
repositories {
    mavenCentral()
}

dependencies {
    // Spring and Spring Boot dependencies
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.2.1'
    implementation 'org.springframework.boot:spring-boot-starter-cache:3.2.1'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:3.2.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.2.1'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.2.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.1'
    testImplementation 'org.testcontainers:mysql:1.17.6'

    // Databases
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.33'
    implementation 'org.flywaydb:flyway-core:10.5.0'
    implementation 'org.flywaydb:flyway-mysql:10.5.0'

    // Caching
    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'


    // WebJars
    implementation 'org.webjars:jquery:2.2.4'
    implementation 'org.webjars:jquery-ui:1.11.4'
    implementation 'org.webjars:bootstrap:3.3.6'


    // Spring Boot DevTools
    developmentOnly 'org.springframework.boot:spring-boot-devtools:3.2.1'
}
group = 'org.springframework.samples'
version = '3.0.0.BUILD-SNAPSHOT'
description = 'petclinic'
java.sourceCompatibility = JavaVersion.VERSION_17

test {
    useJUnitPlatform()
    systemProperty 'spring.profiles.active', 'test'
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

bootBuildImage {
    imageName = 'miewone/petclinic:0.0.2'
}
