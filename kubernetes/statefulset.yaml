apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
spec:
  serviceName: "db"
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: db
        image: mysql:8.0.25
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_DATABASE
          value: "petclinic"
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: petclinic-secret
              key: mysql_pw
        - name: MYSQL_PWD
          valueFrom:
            secretKeyRef:
              name: petclinic-secret
              key: mysql_pw
        volumeMounts:
        - name: db-volume
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: db-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
